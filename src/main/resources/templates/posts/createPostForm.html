<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</header>
<body>

<div class="container" style="display:flex; flex-direction: column; align-items: center;">
  <form action="/posts/create" method="POST">
    <div class="form-group">
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea type="text" class="form-control" id="content" name="content" rows="20" cols="100" placeholder="내용을 입력하세요"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary align-center">등록</button>
  </form>
  <div>
    <a href="/posts" class="btn btn-warning">돌아가기</a>
  </div>
</div> <!-- /container -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
